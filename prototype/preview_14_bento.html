<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案14: ベントーグリッド — MO-GI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Zen Kaku Gothic New', sans-serif;
    }

    .phone-frame {
      width: 375px;
      height: 812px;
      background: #f8f8f8;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      padding: 40px 16px 32px;
    }

    /* ベントーグリッド */
    .bento-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: minmax(80px, auto);
      gap: 12px;
    }

    .bento-item {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      cursor: pointer;
    }

    .bento-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    /* タイトルカード（大） */
    .bento-title {
      grid-column: span 2;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 32px 20px;
    }

    .bento-title .title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bento-title .title i {
      color: #6366f1;
      font-size: 24px;
    }

    .bento-title .title .moe {
      color: #f472b6;
    }

    .bento-title .title .gi {
      color: #6366f1;
    }

    .bento-title .subtitle {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 10px;
      color: #94a3b8;
      letter-spacing: 4px;
      margin-top: 10px;
      text-transform: uppercase;
    }

    /* キャッチコピーカード */
    .bento-catch {
      grid-column: span 2;
      background: linear-gradient(135deg, #fdf2f8 0%, #f0f9ff 100%);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bento-catch p {
      font-size: 14px;
      color: #374151;
      line-height: 1.8;
      letter-spacing: 1px;
    }

    .bento-catch .gal {
      color: #ec4899;
      font-weight: 700;
    }

    /* キャラクターカード */
    .bento-char {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .bento-char .char-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #fff;
    }

    .bento-char .char-name {
      font-size: 12px;
      font-weight: 500;
      color: #374151;
    }

    .bento-char .char-role {
      font-size: 10px;
      color: #9ca3af;
    }

    .bento-char.moe .char-icon { background: linear-gradient(135deg, #f472b6, #ec4899); }
    .bento-char.tech .char-icon { background: linear-gradient(135deg, #60a5fa, #3b82f6); }
    .bento-char.guard .char-icon { background: linear-gradient(135deg, #4ade80, #22c55e); }
    .bento-char.chair .char-icon { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
    .bento-char.gal .char-icon { background: linear-gradient(135deg, #fb923c, #f97316); }

    /* 大きいキャラカード */
    .bento-char-large {
      grid-column: span 2;
      flex-direction: row;
      justify-content: flex-start;
      gap: 16px;
      padding: 24px;
    }

    .bento-char-large .char-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
    }

    .bento-char-large .char-info {
      text-align: left;
    }

    .bento-char-large .char-name {
      font-size: 14px;
      margin-bottom: 4px;
    }

    /* シナリオセクション */
    .bento-section-label {
      grid-column: span 2;
      background: transparent;
      box-shadow: none;
      padding: 16px 4px 8px;
    }

    .bento-section-label span {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 11px;
      font-weight: 700;
      color: #6b7280;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* シナリオカード */
    .bento-scenario {
      grid-column: span 2;
      background: #fff;
      border: 1px solid #e5e7eb;
      position: relative;
      padding: 18px 20px;
    }

    .bento-scenario:hover {
      border-color: #6366f1;
    }

    .bento-scenario .scenario-num {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 10px;
      font-weight: 700;
      color: #6366f1;
      margin-bottom: 6px;
    }

    .bento-scenario .scenario-text {
      font-size: 13px;
      color: #1f2937;
      line-height: 1.6;
      padding-right: 24px;
    }

    .bento-scenario .scenario-arrow {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #d1d5db;
      font-size: 18px;
      transition: color 0.3s;
    }

    .bento-scenario:hover .scenario-arrow {
      color: #6366f1;
    }

    /* フッター */
    .bento-footer {
      grid-column: span 2;
      background: transparent;
      box-shadow: none;
      text-align: center;
      padding: 20px;
    }

    .bento-footer span {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 10px;
      color: #9ca3af;
      letter-spacing: 3px;
    }

    /* アニメーション */
    .bento-item {
      opacity: 0;
      transform: translateY(20px);
      animation: bentoIn 0.5s ease forwards;
    }

    .bento-item:nth-child(1) { animation-delay: 0.05s; }
    .bento-item:nth-child(2) { animation-delay: 0.1s; }
    .bento-item:nth-child(3) { animation-delay: 0.15s; }
    .bento-item:nth-child(4) { animation-delay: 0.2s; }
    .bento-item:nth-child(5) { animation-delay: 0.25s; }
    .bento-item:nth-child(6) { animation-delay: 0.3s; }
    .bento-item:nth-child(7) { animation-delay: 0.35s; }
    .bento-item:nth-child(8) { animation-delay: 0.4s; }
    .bento-item:nth-child(9) { animation-delay: 0.45s; }
    .bento-item:nth-child(10) { animation-delay: 0.5s; }
    .bento-item:nth-child(11) { animation-delay: 0.55s; }
    .bento-item:nth-child(12) { animation-delay: 0.6s; }
    .bento-item:nth-child(13) { animation-delay: 0.65s; }

    @keyframes bentoIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* スクロールバー */
    .phone-frame::-webkit-scrollbar { width: 4px; }
    .phone-frame::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="container">
      <div class="bento-grid">

        <!-- タイトル -->
        <div class="bento-item bento-title">
          <div class="title">
            <i class="bi bi-play-fill"></i>
            <span class="moe">萌</span><span class="gi">GI</span> SYSTEM
          </div>
          <div class="subtitle">MO-GI Decision Making System</div>
        </div>

        <!-- キャッチコピー -->
        <div class="bento-item bento-catch">
          <p>「<span class="gal">GAL</span>が5人で会議したら<br>こうなる。」</p>
        </div>

        <!-- キャラクター（2x2 + 1） -->
        <div class="bento-item bento-char moe">
          <div class="char-icon"><i class="bi bi-heart-fill"></i></div>
          <div class="char-name">モカ</div>
          <div class="char-role">萌コア</div>
        </div>

        <div class="bento-item bento-char tech">
          <div class="char-icon"><i class="bi bi-lightbulb-fill"></i></div>
          <div class="char-name">リツ</div>
          <div class="char-role">技コア</div>
        </div>

        <div class="bento-item bento-char guard">
          <div class="char-icon"><i class="bi bi-shield-fill"></i></div>
          <div class="char-name">カノン</div>
          <div class="char-role">守コア</div>
        </div>

        <div class="bento-item bento-char gal">
          <div class="char-icon"><i class="bi bi-star-fill"></i></div>
          <div class="char-name">ルナ</div>
          <div class="char-role">ギャル</div>
        </div>

        <div class="bento-item bento-char bento-char-large chair">
          <div class="char-icon"><i class="bi bi-gem"></i></div>
          <div class="char-info">
            <div class="char-name">レイカ</div>
            <div class="char-role">議長 / 結論製造機</div>
          </div>
        </div>

        <!-- シナリオセクション -->
        <div class="bento-item bento-section-label">
          <span>Scenarios</span>
        </div>

        <div class="bento-item bento-scenario">
          <div class="scenario-num">01</div>
          <div class="scenario-text">副業でAIサービスを始めるべき？</div>
          <div class="scenario-arrow"><i class="bi bi-arrow-right"></i></div>
        </div>

        <div class="bento-item bento-scenario">
          <div class="scenario-num">02</div>
          <div class="scenario-text">社内データをClaude APIに渡していい？</div>
          <div class="scenario-arrow"><i class="bi bi-arrow-right"></i></div>
        </div>

        <div class="bento-item bento-scenario">
          <div class="scenario-num">03</div>
          <div class="scenario-text">勉強会をYouTubeで公開配信すべき？</div>
          <div class="scenario-arrow"><i class="bi bi-arrow-right"></i></div>
        </div>

        <!-- フッター -->
        <div class="bento-item bento-footer">
          <span>MO-GI v1.0</span>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
