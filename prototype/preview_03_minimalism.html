<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>案03: ミニマリズム — SILENT ELEGANCE — MO-GI</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Noto+Sans+JP:wght@200;300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/thin/style.css">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #e8e8e8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 300;
    color: #111;
  }

  .phone-frame {
    width: 375px;
    height: 812px;
    background: #fafafa;
    overflow-y: auto;
    overflow-x: hidden;
    position: relative;
    border: 1px solid #e0e0e0;
  }

  .phone-frame::-webkit-scrollbar { width: 0; }

  /* ─── Fade-in animations ─── */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .fade-1 { animation: fadeIn 1.8s ease both; animation-delay: 0.2s; }
  .fade-2 { animation: fadeIn 1.8s ease both; animation-delay: 0.5s; }
  .fade-3 { animation: fadeIn 1.8s ease both; animation-delay: 0.8s; }
  .fade-4 { animation: fadeIn 1.8s ease both; animation-delay: 1.1s; }
  .fade-5 { animation: fadeIn 1.8s ease both; animation-delay: 1.4s; }
  .fade-6 { animation: fadeIn 1.8s ease both; animation-delay: 1.7s; }

  /* ─── Container ─── */
  .container {
    padding: 60px 32px 48px;
  }

  /* ─── Title area ─── */
  .title-area {
    text-align: center;
    margin-bottom: 56px;
  }

  .title {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 28px;
    color: #111;
    letter-spacing: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .title i {
    font-size: 20px;
    color: #111;
    opacity: 0.5;
  }

  .subtitle {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 9px;
    color: #888;
    letter-spacing: 5px;
    text-transform: uppercase;
    margin-top: 14px;
  }

  .catchcopy {
    font-size: 11px;
    color: #bbb;
    margin-top: 20px;
    letter-spacing: 1px;
    font-weight: 200;
  }

  /* ─── The single red line ─── */
  .red-separator {
    width: 100%;
    height: 1px;
    background: #c0392b;
    margin: 0;
    opacity: 0.6;
  }

  /* ─── Section label ─── */
  .section-label {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 400;
    font-size: 10px;
    color: #888;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 32px;
    margin-top: 48px;
  }

  /* ─── Characters ─── */
  .characters-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 0 4px;
  }

  .character {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    cursor: default;
    position: relative;
  }

  .char-circle {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.6s ease;
  }

  .character:hover .char-circle {
    background: #e8e8e8;
  }

  .char-circle i {
    font-size: 20px;
    color: #555;
    transition: color 0.6s ease;
  }

  .character:hover .char-circle i {
    color: #333;
  }

  .char-name {
    font-size: 10px;
    color: #888;
    letter-spacing: 1px;
    font-weight: 300;
  }

  .char-accent-dot {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    margin-top: -2px;
  }

  /* Tooltip */
  .char-tooltip {
    position: absolute;
    bottom: calc(100% + 12px);
    left: 50%;
    transform: translateX(-50%);
    background: #111;
    color: #fafafa;
    font-size: 10px;
    font-weight: 300;
    letter-spacing: 0.5px;
    padding: 8px 14px;
    border-radius: 2px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }

  .char-tooltip::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border: 4px solid transparent;
    border-top-color: #111;
  }

  .character:hover .char-tooltip {
    opacity: 1;
  }

  /* ─── Scenarios ─── */
  .scenarios {
    margin-top: 48px;
  }

  .scenario-card {
    padding: 20px 0;
    transition: background 0.6s ease;
  }

  .scenario-card:hover {
    background: rgba(0,0,0,0.01);
  }

  .scenario-divider {
    width: 100%;
    height: 1px;
    background: #e8e8e8;
  }

  .scenario-number {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 10px;
    color: #bbb;
    letter-spacing: 3px;
    margin-bottom: 8px;
  }

  .scenario-title {
    font-size: 13px;
    color: #111;
    font-weight: 300;
    letter-spacing: 0.5px;
    line-height: 1.8;
  }

  .scenario-result {
    font-family: 'Cormorant Garamond', serif;
    font-size: 10px;
    color: #888;
    letter-spacing: 3px;
    margin-top: 8px;
    text-transform: uppercase;
  }

  .result-conditional { color: #888; }
  .result-denied { color: #999; }
  .result-approved { color: #777; }

  /* ─── Footer ─── */
  .footer {
    text-align: center;
    margin-top: 56px;
    padding-bottom: 16px;
  }

  .footer-text {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 9px;
    color: #ccc;
    letter-spacing: 4px;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<div class="phone-frame">
  <div class="container">

    <!-- Title -->
    <div class="title-area fade-1">
      <div class="title">
        <i class="ph-thin ph-play"></i>
        <span>萌GI SYSTEM</span>
      </div>
      <div class="subtitle">mo-gi decision making system</div>
      <div class="catchcopy">GALが5人で会議したらこうなる。</div>
    </div>

    <!-- Red separator -->
    <div class="red-separator fade-2"></div>

    <!-- Characters -->
    <div class="section-label fade-3">Members</div>
    <div class="characters-row fade-3">

      <div class="character">
        <div class="char-tooltip">綿雲モカ / 共感翻訳</div>
        <div class="char-circle">
          <i class="ph-thin ph-heart"></i>
        </div>
        <span class="char-name">モカ</span>
        <div class="char-accent-dot" style="background: #FF8FAB;"></div>
      </div>

      <div class="character">
        <div class="char-tooltip">真白リツ / 検証・再現性</div>
        <div class="char-circle">
          <i class="ph-thin ph-flask"></i>
        </div>
        <span class="char-name">リツ</span>
        <div class="char-accent-dot" style="background: #64B5F6;"></div>
      </div>

      <div class="character">
        <div class="char-tooltip">戒堂カノン / リスク・規約</div>
        <div class="char-circle">
          <i class="ph-thin ph-shield"></i>
        </div>
        <span class="char-name">カノン</span>
        <div class="char-accent-dot" style="background: #81C784;"></div>
      </div>

      <div class="character">
        <div class="char-tooltip">黒羽レイカ / 統括・結論</div>
        <div class="char-circle">
          <i class="ph-thin ph-crown"></i>
        </div>
        <span class="char-name">レイカ</span>
        <div class="char-accent-dot" style="background: #FFD54F;"></div>
      </div>

      <div class="character">
        <div class="char-tooltip">陽キャ神ルナ / バズ・拡散</div>
        <div class="char-circle">
          <i class="ph-thin ph-star"></i>
        </div>
        <span class="char-name">ルナ</span>
        <div class="char-accent-dot" style="background: #FF8A65;"></div>
      </div>

    </div>

    <!-- Scenarios -->
    <div class="section-label fade-4">Agenda</div>
    <div class="scenarios fade-5">

      <div class="scenario-card">
        <div class="scenario-number">01</div>
        <div class="scenario-title">副業でAIサービスを始めるべき？</div>
        <div class="scenario-result result-conditional">Conditional</div>
      </div>

      <div class="scenario-divider"></div>

      <div class="scenario-card">
        <div class="scenario-number">02</div>
        <div class="scenario-title">社内データをClaude APIに渡していい？</div>
        <div class="scenario-result result-denied">Denied</div>
      </div>

      <div class="scenario-divider"></div>

      <div class="scenario-card">
        <div class="scenario-number">03</div>
        <div class="scenario-title">勉強会をYouTubeで公開配信すべき？</div>
        <div class="scenario-result result-approved">Approved</div>
      </div>

    </div>

    <!-- Footer -->
    <div class="footer fade-6">
      <div class="footer-text">mo-gi v1.0</div>
    </div>

  </div>
</div>

</body>
</html>
